<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/mq.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <main>
        <i class="fa-solid fa-lock"></i>
        <!-- <i class="fa-solid fa-lock-open"></i> -->
        <div id="password">
            <p></p>
            <button><i class="fa-solid fa-copy"></i></button>
        </div>
        <div id="inputs">
            <div>
                <label for="size">Tamanho da senha: </label>
                <input type="number" name="size" id="size">
            </div>
            <div>
                <input type="checkbox" name="min" id="min">
                <label for="min">Incluir letras minúsculas</label>
            </div>
            <div>
                <input type="checkbox" name="mai" id="mai">
                <label for="mai">Incluir letras maiúsculas</label>
            </div>
            <div>
                <input type="checkbox" name="num" id="num">
                <label for="num">Incluir números</label>
            </div>
            <div>
                <input type="checkbox" name="carc" id="carc">
                <label for="carc">Incluir caracteres especiais</label>
            </div>
            <button id="btn">Gerar senha</button>
        </div>
    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="assets/js/main.js"></script>
</html>
